<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/layout :: head"></head>
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper" style="height: auto;">
    <header th:replace="admin/fragments/layout :: header"></header>

  	 <aside th:replace="admin/fragments/layout :: sidebar" class="main-sidebar"></aside>
  	 
  	  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Users
        <small>List Item</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="admin"><i class="fa fa-dashboard" ></i> Home</a></li>
        <li class="active">Users</li>
      </ol>
    </section>

    <!-- Main content -->
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box box-primary">
      			 		  <!-- /* Handle the flash message */-->
									    <th:block th:if="${message != null}">
									        <!-- /* The message code is returned from the @Controller */ -->
									        <div th:replace="admin/fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
									    </th:block>
									      <!-- /* end Handle the flash message */-->
        <div class="box-header with-border row">
        	<form method="get" novalidate="novalidate" th:action="@{admin/User}">
		        <div class="col-md-3">
		        	<div class="input-group"> <input class="form-control" name="name"> <span class="input-group-btn"> 
		        	<button class="btn btn-success" type="submit"><i class="fa  fa-search"></i></button> </span> </div>
		        </div>
        	</form>
        </div> 
        <div class="box-body tb-user">
		      <div class="mailbox-controls">
         
         		<div class="btn-group">
                  <a  class="btn btn-primary btn-sm" th:href="@{admin/User/add}"><i class="fa fa-plus"></i></a>
                </div>
               
                 <div class="btn-group">
                  <button type="button" id="do_active_user" class="btn btn-success btn-sm"><i class="fa  fa-check"></i></button>
                </div>      
            	 <div class="btn-group">
                  <button type="button" id="do_disabled_user" class="btn btn-warning btn-sm"><i class="fa  fa-ban"></i></button>
                </div>  
                 <div class="btn-group">
                  <button type="button" id="do_delete_user" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                </div> 
 
              </div>
            <form id="frm-table-user" novalidate="novalidate" method="post" style=" overflow-y: auto;">
           	<table class="table table-hover table-bordered">
                <thead><tr>
               <th class="text-center" style="vertical-align: middle"  width="55">
               	       <!-- Check all button -->
		                <button type="button" class="btn btn-default btn-sm checkbox-toggle55"><i class="fa fa-square-o"></i>
		                </button>
               </th>
               <th class="text-center" style="vertical-align: middle"  width="55">Edit</th>
                 <th class="text-center" style="vertical-align: middle"  width="55"><i class="fa fa-key"></i></th>
               		<th class="text-center" style="vertical-align: middle">UserName</th>
               		  <th class="text-center" style="vertical-align: middle">FirstName</th>
               		    <th class="text-center" style="vertical-align: middle">LastName</th>
               		      <th class="text-center" style="vertical-align: middle">Birthday</th>
               		        <th class="text-center" style="vertical-align: middle">Address </th>
               		          <th class="text-center" style="vertical-align: middle">Phone</th>
  					<th class="text-center" style="vertical-align: middle">Register Date</th>
  				
                   <th class="text-center" style="vertical-align: middle"  width="100">Status</th>
                </tr>
              <thead>
              <tbody>
              		<tr th:each="user:${users}">
              			<td class="text-center" style="vertical-align: middle"><input type="checkbox"  th:value="${user.username}" name="arr_id">  </td>
              			<td class="text-center" style="vertical-align: middle"><a th:href="@{admin/User/edit(username=${user.username}) }"><i class="fa fa-edit"></i></a></td>
              			<td class="text-center" style="vertical-align: middle"><a th:href="@{admin/User/changepassword(username=${user.username}) }"><i class="fa fa-key"></i></a></td>
              			<td  th:text="${user.username}"></td>
              			<td  th:text="${user.FirstName}"></td>
              			<td  th:text="${user.LastName}"></td>
              			<td  th:text="${#dates.format(user.Birthday, 'dd/MM/yyyy')}"></td>
              			<td  th:text="${user.address}"></td>
              			<td  th:text="${user.phone}"></td>            			
              			<td  th:text="${#dates.format(user.RegisterDate, 'dd/MM/yyyy')}"></td>
                      		
              			<td class="text-center" style="vertical-align: middle">
              				<span th:replace="admin/fragments/status :: htmlstatus(status=${user.enabled})"></span>
              			</td>
              		</tr>
              </tbody>
              </table>
            
            </form>  
           
           
            
        </div>
        <!-- /.box-body -->
        <div class="box-footer ">
              <div class="mailbox-controls">
               				<div th:replace="admin/fragments/paginationbar :: paginationbar"></div>
                <!-- /.pull-right -->
              </div>
            </div>
      </div>
      <!-- /.box -->
        

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <script src="js/User/main.js"></script> 	 

    <footer th:replace="admin/fragments/layout :: footer"></footer>
    <!-- /wapper -->
   </div> 
</body>
</html>
